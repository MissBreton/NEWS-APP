<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">News App</h1>
        <div class="form-group">
            <label for="category">Select Category:</label>
            <select id="category" class="form-control">
                <option value="general">General</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
        </div>
        <div class="search-container mb-4">
            <input type="text" id="searchQuery" class="form-control" placeholder="Search for news...">
            <button id="searchButton" class="btn btn-primary mt-2">Search</button>
        </div>
        <div id="loading" class="d-none">Loading...</div>
        <div id="news" class="row"></div>
    </div>
    <script src="/index.672d4772.js"></script>
<script src="/NEWS-APP.3464ddca.js"></script></body>

</html>
